<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>Pomodoro Timer</title>
  <link href="./assets/bootstrap.css" rel="stylesheet">
<!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"> -->
 
  <link href="./assets/tomato.css" rel="stylesheet">
 <script src="./assets/jquery-1.9.0.min.js"></script>
  <script src="./assets/tomato.js" type='text/javascript'></script>
  <script src="./assets/bootstrap.min.js"></script>
  
</head>
<body>
<h1>Pomodoro Timer</h1>
<div class="main">
<div class="row">
  <div class="col-sm-6">
    <div class="half">
      <p class="half-p">period</p>
    <input class="input" id="period" type="number" value="25" min="1" max="40"></input>
  </div>
    </div>
  
  <div class="col-sm-6">
    <div class="half">
      <p class="half-p">break</p>
    <input class="input" id="break" type="number" value="5" min="1" max="10"></input>
  </div>
    </div>
</div>

<div class="frame">
  <div class="cir" id="cir-back0"></div>
  <div class="cir" id="cir-back1"></div>
  <div class="cir" id="cir-right"></div>
  <div class="div-text"><p class="time" id="time">00:00</p></div>
</div>
<hr class="line"></hr>
  <div class="tomatoes" id="tomatoes">
</div>
<hr class="line"></hr>
<div class="row">
  <div class="col-sm-6">
    <div class="half">
    <button class="button" id="start">
 <p class="half-p">start</p>
        </button>
   
  </div>
    </div>
  <div class="col-sm-6">
    <div class="half">
    <button class="button" id="stop">
<p class="half-p">stop</p>
      </button>
      
    
  </div>
    </div>
</div>


</div>
</body>
